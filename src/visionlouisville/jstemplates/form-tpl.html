<div class="container">
  <h5>Add Your Vision: <em class="category-label">{{ category }}</em></h5>
  <p>{{ category_prompt category }}</p>
  <form>

    <input type="hidden" name="author" value="{{ author }}">

    <div class="vision-category">
      {{#select category}}
        <div class="vision-category-economy">
          <label><input type="radio" name="category" value="economy"> Economy</label>
        </div>
        <div class="vision-category-health">
          <label><input type="radio" name="category" value="health"> Health</label>
        </div>
        <div class="vision-category-identity">
          <label><input type="radio" name="category" value="identity"> Identity</label>
        </div>
        <div class="vision-category-energy">
          <label><input type="radio" name="category" value="energy"> Energy</label>
        </div>
        <div class="vision-category-creativity">
          <label><input type="radio" name="category" value="creativity"> Creativity</label>
        </div>
        <div class="vision-category-connectivity">
          <label><input type="radio" name="category" value="connectivity"> Connectivity</label>
        </div>
        <div class="vision-category-living">
          <label><input type="radio" name="category" value="living"> Living</label>
        </div>
      {{/select}}
    </div>

    <div class="vision-title">
  	  <input name="title" placeholder="My vision for Lousiville...">
    </div>

    <div class="vision-description">
      <textarea name="description" placeholder="My vision for West Louisville..."></textarea>
    </div>

    <div class="vision-tweet">
      <label><input type="checkbox" data-placement="header" name="x-send-to-twitter"> Tweet this vision</label>
    </div>

    <div class="vision-save-action">
	    <input type="submit" class="btn btn-block btn-primary" value="Share My Vision" />
    </div>

  </form>
</div>
