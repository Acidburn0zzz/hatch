<div class="container-fullwidth welcome">
  <div class="welcome-header">
    <h2 class="welcome-prompt">Let's hear your ideas for improving Newark!</h2>
  </div>

  <ul class="unstyled-list question-list">
  {{#each_category}}
    <li class="clearfix"><span class="question">{{ prompt }}</span>
      {{#if_authenticated}}
      <a class="btn btn-tertiary question-btn" href="/visions/{{name}}/new">+ My Idea</a>
      {{^}}
      <a class="btn btn-tertiary question-btn" href="/login/twitter/">+ My Idea</a>
      {{/if_authenticated}}
    </li>
  {{/each_category}}
  </ul>
</div>
