<div class="container">
  <div class="vision-wrapper">
    <span class="balloon"></span><span class="tail tail-left">&#9664;</span>
    <blockquote class="vision">
      <p>{{ author_details.first_name }}
         {{ author_details.last_name }}
         @{{ author_details.username }}
         {{ formatdatetime created_at "MMMM Do YYYY" }}
      </p>
      <p>{{ title }}</p>
      <p>{{ description }}</p>
      <p>Category: <span style="text-transform: capitalize">{{ category }}</span></p>
    </blockquote>

    <a href="/visions/{{ id }}" class="user-link"><img src="{{ author_details.avatar_url }}" class="avatar" /></a><!-- FIXME: link to list of user's visions -->
  </div>
</div>

<hr/>

<div class="container">
  <div class="replies-wrapper">
    {{#if replies }}
      <h3>What people are saying:</h3>
      <ul></ul>
  </div>
  <button class="show-reply-btn">Reply to this vision</button>
  <div class="reply-container">
    <textarea class="reply-text"></textarea>
    <span class='reply-count'></span><button>Tweet a reply</button>
  </div>
</div>
