<div class="container container-primary">
  <article class="vision clearfix">

    <header class="vision-header">

      <!-- FIXME: link to list of user's visions -->
      <a href="/visions/{{ id }}" class="user-link"><img src="{{ author_details.avatar_url }}" class="avatar" /></a>

      <a href="/visions/{{ id }}" class="datetime"><time datetime="{{ formatdatetime created_at "YYYY-MM-DD HH:MM-SSSS" }}">{{ formatdatetime created_at "MMMM Do YYYY" }}</time></a>

      <span class="author">
        <strong class="author-name">{{ author_details.full_name }}</strong>
        <em class="twitter-handle">@{{ author_details.username }}</em>
      </span>

      <a href="#" class="support-link support{{#if_supported}} supported{{/if_supported}}"><img class="heart" src="/static/images/heart.png"> <span class="support-count total-support-count">{{ supporters.length }}</span></a>

      {{^authenticated}}
      <div class="support-login-prompt is-hidden"><a href="{{ LOGIN_URL }}" class="btn btn-secondary btn-small">Sign in to support this vision! <img src="{{ STATIC_URL }}images/nav-twitter.png" class="icon-inline"></a></div>
      {{/authenticated}}

    </header>

    <h1 class="vision-title">{{ title }}</h1>
    <p class="vision-description">{{ description }}</p>

    <footer class="vision-footer clearfix">
      <a href="#" class="retweet-link">Retweet</a>
      <a href="#login-to-reply" class="reply-link show-reply">Reply</a>
      <a href="/visions/{{ category }}/list" class="category-link">Category: <strong class="capitalize">{{ category }}</strong></a>
    </footer>

  </article><!-- end .vision -->
</div>

<div class="container">
  <div class="support-region"></div>
  <div class="replies-region"></div>
</div>
