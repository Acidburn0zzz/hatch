<div class="container container-primary">
  <article class="vision">

    <header class="vision-header clearfix">

      <!-- FIXME: link to list of user's visions -->
      <a href="/visions/{{ id }}" class="user-link"><img src="{{ author_details.avatar_url }}" class="avatar" /></a>

      <a href="/visions/{{ id }}" class="datetime"><time datetime="{{ formatdatetime created_at "YYYY-MM-DD HH:MM-SSSS" }}">{{ formatdatetime created_at "MMMM Do YYYY" }}</time></a>

      <span class="author">
        <strong class="author-name">{{ author_details.first_name }} {{ author_details.last_name }}</strong>
        <em class="twitter-handle">@{{ author_details.username }}</em>
      </span>

    </header>

    <h1 class="vision-title">{{ title }}</h1>
    <p class="vision-description">{{ description }}</p>

    <footer class="vision-footer clearfix">
      <a href="#" class="retweet-link">Retweet</a>
      <a href="#" class="reply-link">Reply</a>
      <!-- FIXME: link to category vision list -->
      <a href="#" class="category-link">Category: <strong class="capitalize">{{ category }}</strong></a>
    </footer>

  </article><!-- end .vision -->
</div>

<div class="container">
  <div class="replies-wrapper">
    <h5>What people are saying:</h5>
    <ul></ul>
  </div>
  <button class="show-reply-btn">Reply to this vision</button>
  <div class="reply-container">
    <textarea class="reply-text"></textarea>
    <span class='reply-count'></span><button>Tweet a reply</button>
  </div>
</div>
