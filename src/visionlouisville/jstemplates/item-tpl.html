<div class="container">
  <div class="vision-wrapper">
    <span class="balloon"></span><span class="tail tail-left">&#9664;</span>
    <blockquote class="vision">
      <p>{{ title }}</p>
    </blockquote>
    <a href="/#!/visions/{{ id }}" class="user-link"><img src="{{ author.avatar_url }}" class="avatar" /></a><!-- FIXME: link to list of user's visions -->
  </div>
</div>

<hr/>

<div class="container">
  <span class='st_facebook_hcount' displayText='Facebook' st_title="{{ title }}" st_url="{{ window_location }}"></span>
  <span class='st_twitter_hcount' displayText='Tweet' st_title="{{ title }}" st_url="{{ window_location }}"></span>
  <script>
    stButtons.locateElements();
  </script>
</div>
