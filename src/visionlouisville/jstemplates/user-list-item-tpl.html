<article class="user user-card clearfix">

  <a class="user-link"><img class="avatar" src="{{ avatar_url }}" alt="{{ full_name }}" title="{{ full_name }}"></a>
  <span  class="author">
    <strong class="author-name">{{ full_name }}</strong>
    <a class="twitter-handle" href="http://twitter.com/{{ username }}" target="_blank">@{{ username }}</a>
  </span>
  <span class="user-meta">
    <span class="user-vision-count nobreak">42 Visions</span>
    <span class="meta-sep">|</span>
    <span class="user-support-count nobreak">42 Supports</span>
    <span class="meta-sep">|</span>
    <span class="user-reply-count nobreak">42 Replies</span>
  </span>

</article>
