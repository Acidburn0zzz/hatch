<div class="container">

  <div class="bio clearfix">
    <img class="avatar bio-avatar" src="{{ avatar_url }}" alt="{{ full_name }}" title="{{ full_name }}">
    <h3 class="bio-name">{{ full_name }}</h3>
    <a class="twitter-handle bio-twitter-handle" href="http://twitter.com/{{ username }}" target="_blank">@{{ username }}</a> on Twitter.com
    <p class="bio-text">{{ formattext bio }}</p>
  </div>

  <div class="activity clearfix">

    <nav class="tabs-container">
      <ul class="tabs tabs-3 unstyled-list">
        <li class="tab"><a href="/users/{{id}}/visions" data-noscroll data-replace>{{ visions.length }} {{pluralize visions.length 'Vision' 'Visions'}}</a></li>
        <li class="tab"><a href="/users/{{id}}/supported" data-noscroll data-replace>{{ supported.length}} {{pluralize supported.length 'Support' 'Supports'}}</a></li>
        <li class="tab"><a href="/users/{{id}}/replies" data-noscroll data-replace>{{ replies.length }} {{pluralize replies.length 'Reply' 'Replies'}}</a></li>
      </ul>
    </nav>

    <div class="content-region"></div>
  </div>
</div>
