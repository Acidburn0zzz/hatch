<article class="moment clearfix">

  <div class="container-fullwidth container-moment-media">
    <img class="moment-media" src="{{ media_url }}">
  </div>
  <p>
    <span class="moment-text">{{ formattext text }}</span>
    <span class="moment-author nobreak">via <em class="twitter-handle">@{{ username }}</em></span>
  </p>

  <a href="/visions/inspired-by-{{ id }}/new" class="btn btn-block">Add My Vision</a>

</article><!-- end .moment -->
