<div class="container">
  <form class="vision-form">

    <input type="hidden" name="author" value="{{ author }}">

    <h3 class="category-prompt {{ name }}-prompt">{{category_prompt category}}</h3>

    <p class="vision-description">
      <textarea name="text" placeholder="My response..." required></textarea>
    </p>

    {{# if_imagemanip_feature }}
    <p class="vision-media clearfix">
      <label for="my-media-upload" class="media-btn-label">
        <span class="media-btn"><img src="/static/images/media-button.png"></span> Add an Image
        <input id="my-media-upload" class="media-input" type="file" name="media" accept="image/*">
      </label>
      <span class="image-preview-container"><img class="image-preview is-hidden"></span>
    </p>
    {{/ if_imagemanip_feature }}

    <p class="vision-tweet">
      <label class="on-off-switch-label" for="x-send-to-twitter"><input id="x-send-to-twitter" type="checkbox" checked data-placement="header" name="x-send-to-twitter" class="on-off-switch is-visuallyhidden"><span class="on-off-switch-icon"><img src="/static/images/on-off-switch.png"></span> Tweet from my account (@{{current_user 'username'}})</label>
    </p>

    <p class="vision-save-action">
	    <input type="submit" class="btn btn-block btn-primary" value="Share It" />
    </p>

  </form>
</div>
